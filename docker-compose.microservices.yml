version: '3.8'

services:
  # Detector Orchestration Service
  detector-orchestration:
    build:
      context: ./detector-orchestration
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    environment:
      - ORCHESTRATION_DATABASE_URL=postgresql://postgres:password@postgres:5432/orchestration
      - ORCHESTRATION_REDIS_URL=redis://redis:6379/0
      - OPA_URL=http://opa:8181
      - JAEGER_ENDPOINT=http://jaeger:14268/api/traces
    depends_on:
      - postgres
      - redis
      - opa
    networks:
      - microservices
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Analysis Service
  analysis-service:
    build:
      context: ./analysis-service
      dockerfile: Dockerfile
    ports:
      - "8002:8002"
    environment:
      - ANALYSIS_DATABASE_URL=postgresql://analysis:password@postgres-analysis:5432/analysis_db
      - ANALYSIS_CLICKHOUSE_URL=clickhouse://clickhouse:9000/analysis_db
      - ANALYSIS_REDIS_URL=redis://redis-shared:6379/1
      - ANALYSIS_JAEGER_ENDPOINT=http://jaeger:14268/api/traces
      - ANALYSIS_MODEL_CACHE_DIR=/app/models
      - ANALYSIS_MAPPER_SERVICE_URL=http://mapper:8002
    depends_on:
      - postgres-analysis
      - clickhouse
      - redis-shared
      - jaeger
    volumes:
      - analysis_models:/app/models
    networks:
      - microservices-network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  # Mapper Service
  mapper:
    build:
      context: ./mapper-service
      dockerfile: Dockerfile
    ports:
      - "8002:8002"
    environment:
      - MAPPER_ENV=development
      - MAPPER_LOG_LEVEL=INFO
      - MAPPER_DATABASE_URL=postgresql://mapper:password@postgres-mapper:5432/mapper_db
      - MAPPER_REDIS_URL=redis://redis-shared:6379/2
      - MAPPER_JAEGER_ENDPOINT=http://jaeger:14268/api/traces
      - MAPPER_MODEL_CACHE_DIR=/app/models
      - MAPPER_STORAGE_BACKEND=minio
      - MAPPER_MINIO_ENDPOINT=minio:9000
      - MAPPER_MINIO_ACCESS_KEY=minioadmin
      - MAPPER_MINIO_SECRET_KEY=minioadmin
    depends_on:
      - postgres-mapper
      - redis-shared
      - minio
      - jaeger
    volumes:
      - mapper_models:/app/models
      - mapper_storage:/app/storage
    networks:
      - microservices-network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  # Shared Infrastructure Services
  postgres-orchestration:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=orchestration_db
      - POSTGRES_USER=orchestration
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - postgres_orchestration_data:/var/lib/postgresql/data
    networks:
      - microservices-network

  postgres-analysis:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=analysis_db
      - POSTGRES_USER=analysis
      - POSTGRES_PASSWORD=password
    ports:
      - "5433:5432"
    volumes:
      - postgres_analysis_data:/var/lib/postgresql/data
    networks:
      - microservices-network

  postgres-mapper:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=mapper_db
      - POSTGRES_USER=mapper
      - POSTGRES_PASSWORD=password
    ports:
      - "5434:5432"
    volumes:
      - postgres_mapper_data:/var/lib/postgresql/data
    networks:
      - microservices-network

  clickhouse:
    image: clickhouse/clickhouse-server:latest
    ports:
      - "9000:9000"
      - "8123:8123"
    environment:
      - CLICKHOUSE_DB=analysis_db
      - CLICKHOUSE_USER=analysis
      - CLICKHOUSE_PASSWORD=password
    volumes:
      - clickhouse_data:/var/lib/clickhouse
    networks:
      - microservices-network

  redis-shared:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_shared_data:/data
    networks:
      - microservices-network

  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - microservices-network

  # Monitoring and Observability
  jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "16686:16686"
      - "14268:14268"
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - microservices-network

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus-microservices.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - microservices-network

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./config/grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - microservices-network

  # API Gateway (Optional)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./config/nginx/ssl:/etc/nginx/ssl
    depends_on:
      - orchestration
      - analysis
      - mapper
    networks:
      - microservices-network

volumes:
  postgres_orchestration_data:
  postgres_analysis_data:
  postgres_mapper_data:
  clickhouse_data:
  redis_shared_data:
  minio_data:
  prometheus_data:
  grafana_data:
  analysis_models:
  mapper_models:
  mapper_storage:

networks:
  microservices-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16