version: '3.8'

services:
  # Detector Orchestration Service
  orchestration:
    build:
      context: ../../detector-orchestration
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - CONFIG_FILE=/app/perf/test-config.yaml
      - REDIS_URL=redis://redis:6379/0
      - LOG_LEVEL=INFO
    volumes:
      - ../test-config.yaml:/app/perf/test-config.yaml:ro
      - ../../detector-orchestration/src:/app/src:ro
    depends_on:
      - redis
      - mock-detector-success
      - mock-detector-variable
      - mock-detector-failing
      - mock-detector-timeout
    networks:
      - test-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis for caching and session storage
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - test-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Mock detector that always succeeds (baseline)
  mock-detector-success:
    build:
      context: .
      dockerfile: Dockerfile.mock-detector
    ports:
      - "8001:8000"
    environment:
      - DETECTOR_NAME=mock-success-detector
      - SUCCESS_RATE=1.0
      - BASE_RESPONSE_TIME_MS=200
      - MAX_RESPONSE_TIME_MS=500
      - MOCK_CAPABILITIES=toxicity_detection,pii_detection,security_scan
    networks:
      - test-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Mock detector with variable response times
  mock-detector-variable:
    build:
      context: .
      dockerfile: Dockerfile.mock-detector
    ports:
      - "8002:8000"
    environment:
      - DETECTOR_NAME=mock-variable-detector
      - SUCCESS_RATE=0.98
      - BASE_RESPONSE_TIME_MS=100
      - MAX_RESPONSE_TIME_MS=2000
      - MOCK_CAPABILITIES=code_analysis,vulnerability_scan
    networks:
      - test-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Mock detector that fails intermittently
  mock-detector-failing:
    build:
      context: .
      dockerfile: Dockerfile.mock-detector
    ports:
      - "8003:8000"
    environment:
      - DETECTOR_NAME=mock-failing-detector
      - SUCCESS_RATE=0.7
      - BASE_RESPONSE_TIME_MS=300
      - MAX_RESPONSE_TIME_MS=1000
      - MOCK_CAPABILITIES=content_moderation,sentiment_analysis
    networks:
      - test-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Mock detector that times out
  mock-detector-timeout:
    build:
      context: .
      dockerfile: Dockerfile.mock-detector
    ports:
      - "8004:8000"
    environment:
      - DETECTOR_NAME=mock-timeout-detector
      - SUCCESS_RATE=0.95
      - BASE_RESPONSE_TIME_MS=500
      - MAX_RESPONSE_TIME_MS=5000
      - MOCK_CAPABILITIES=deep_analysis,pattern_recognition
      - TIMEOUT_PROBABILITY=0.1
    networks:
      - test-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Mock detector for batch processing
  mock-detector-batch:
    build:
      context: .
      dockerfile: Dockerfile.mock-detector
    ports:
      - "8005:8000"
    environment:
      - DETECTOR_NAME=mock-batch-detector
      - SUCCESS_RATE=0.95
      - BASE_RESPONSE_TIME_MS=400
      - MAX_RESPONSE_TIME_MS=1500
      - MOCK_CAPABILITIES=batch_processing,bulk_analysis
      - BATCH_MODE=true
    networks:
      - test-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - test-network

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - test-network

  # Load testing tools
  k6:
    image: grafana/k6:latest
    profiles:
      - test
      - load
      - stress
    volumes:
      - ../k6:/scripts:ro
    environment:
      - K6_OUT=influxdb=http://influxdb:8086/k6
    networks:
      - test-network
    depends_on:
      - orchestration

  locust:
    image: locustio/locust:latest
    ports:
      - "8089:8089"  # Locust web UI
    volumes:
      - ../:/mnt/locust:ro
    command: -f /mnt/locust/perf/locustfile_orchestration.py --host=http://orchestration:8000
    environment:
      - ORCHESTRATION_PERF_TENANT_ID=perf-tenant
      - ORCHESTRATION_PERF_API_KEY=test-key
      - ORCHESTRATION_PERF_API_KEY_HEADER=X-API-Key
      - LOCUST_LOGLEVEL=INFO
    networks:
      - test-network
    depends_on:
      - orchestration

volumes:
  redis-data:
  grafana-data:
  prometheus-data:

networks:
  test-network:
    driver: bridge
