[tool:pytest]
testpaths = tests/unit/rag tests/integration/rag
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    requires_openai: Tests that require OpenAI API key
    requires_gpu: Tests that require GPU
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=src/llama_mapper/rag
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=80
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
