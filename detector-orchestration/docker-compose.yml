version: '3.8'

services:
  orchestration:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - ORCHESTRATION_ENV=development
      - ORCHESTRATION_LOG_LEVEL=INFO
      - ORCHESTRATION_DATABASE_URL=postgresql://orchestration:password@postgres:5432/orchestration_db
      - ORCHESTRATION_REDIS_URL=redis://redis:6379/0
      - ORCHESTRATION_JAEGER_ENDPOINT=http://jaeger:14268/api/traces
    depends_on:
      - postgres
      - redis
      - jaeger
    volumes:
      - ./src:/app/src
    networks:
      - orchestration-network

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=orchestration_db
      - POSTGRES_USER=orchestration
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - orchestration-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - orchestration-network

  jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "16686:16686"
      - "14268:14268"
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - orchestration-network

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - orchestration-network

volumes:
  postgres_data:
  redis_data:
  prometheus_data:

networks:
  orchestration-network:
    driver: bridge