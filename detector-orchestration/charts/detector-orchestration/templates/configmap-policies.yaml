apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "detector-orchestration.fullname" . }}-policies
  labels:
    {{- include "detector-orchestration.labels" . | nindent 4 }}
    component: policies
data:
  detector_selection.rego: |
{{ .Files.Get "policies/detector_selection.rego" | indent 4 }}
  conflict_resolution.rego: |
{{ .Files.Get "policies/conflict_resolution.rego" | indent 4 }}
  tenant_policies.json: |
{{ .Files.Get "policies/tenant_policies_data.json" | indent 4 }}
