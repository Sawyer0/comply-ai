openapi: 3.0.3
info:
  title: Detector Orchestration Service API
  description: |
    The Detector Orchestration Service coordinates multiple detector executions, 
    enforces policies, and manages service discovery within the llama-mapper 
    microservice architecture.
  version: 1.0.0
  contact:
    name: Llama Mapper Team
    email: team@llamapper.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: http://localhost:8000
    description: Development server
  - url: https://api.llamapper.com/orchestration
    description: Production server

paths:
  /health:
    get:
      summary: Health check endpoint
      operationId: getHealth
      tags:
        - Health
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'

  /api/v1/orchestrate:
    post:
      summary: Orchestrate detector execution
      operationId: orchestrateDetectors
      tags:
        - Orchestration
      security:
        - ApiKeyAuth: []
      parameters:
        - $ref: '#/components/parameters/TenantId'
        - $ref: '#/components/parameters/CorrelationId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrchestrationRequest'
      responses:
        '200':
          description: Orchestration completed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrchestrationResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '429':
          $ref: '#/components/responses/RateLimited'
        '500':
          $ref: '#/components/responses/InternalError'

  /api/v1/detectors:
    get:
      summary: List available detectors
      operationId: listDetectors
      tags:
        - Detectors
      security:
        - ApiKeyAuth: []
      parameters:
        - $ref: '#/components/parameters/TenantId'
        - name: status
          in: query
          schema:
            type: string
            enum: [active, inactive, maintenance, failed]
          description: Filter by detector status
        - name: detector_type
          in: query
          schema:
            type: string
          description: Filter by detector type
      responses:
        '200':
          description: List of detectors
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DetectorInfo'

    post:
      summary: Register a new detector
      operationId: registerDetector
      tags:
        - Detectors
      security:
        - ApiKeyAuth: []
      parameters:
        - $ref: '#/components/parameters/TenantId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DetectorRegistration'
      responses:
        '201':
          description: Detector registered successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DetectorInfo'

  /api/v1/detectors/{detectorId}/health:
    get:
      summary: Check detector health
      operationId: checkDetectorHealth
      tags:
        - Detectors
      security:
        - ApiKeyAuth: []
      parameters:
        - name: detectorId
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - $ref: '#/components/parameters/TenantId'
      responses:
        '200':
          description: Detector health status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DetectorHealthStatus'

  /api/v1/policies/validate:
    post:
      summary: Validate policy compliance
      operationId: validatePolicy
      tags:
        - Policies
      security:
        - ApiKeyAuth: []
      parameters:
        - $ref: '#/components/parameters/TenantId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PolicyValidationRequest'
      responses:
        '200':
          description: Policy validation result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PolicyValidationResponse'

  /api/v1/jobs:
    post:
      summary: Submit async job
      operationId: submitAsyncJob
      tags:
        - Jobs
      security:
        - ApiKeyAuth: []
      parameters:
        - $ref: '#/components/parameters/TenantId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AsyncJobRequest'
      responses:
        '202':
          description: Job submitted successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AsyncJobResponse'

  /api/v1/jobs/{jobId}:
    get:
      summary: Get job status
      operationId: getJobStatus
      tags:
        - Jobs
      security:
        - ApiKeyAuth: []
      parameters:
        - name: jobId
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - $ref: '#/components/parameters/TenantId'
      responses:
        '200':
          description: Job status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AsyncJobStatus'

components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key

  parameters:
    TenantId:
      name: X-Tenant-ID
      in: header
      required: true
      schema:
        type: string
      description: Tenant identifier for multi-tenancy
    
    CorrelationId:
      name: X-Correlation-ID
      in: header
      required: false
      schema:
        type: string
        format: uuid
      description: Correlation ID for request tracing

  schemas:
    OrchestrationRequest:
      type: object
      required:
        - content
        - detector_types
      properties:
        content:
          type: string
          description: Content to analyze (will be hashed for privacy)
          maxLength: 10000
        detector_types:
          type: array
          items:
            type: string
          description: List of detector types to execute
          minItems: 1
        policy_bundle:
          type: string
          description: Policy bundle to apply
        processing_mode:
          type: string
          enum: [standard, fast, thorough]
          default: standard
          description: Processing mode for orchestration
        max_detectors:
          type: integer
          minimum: 1
          maximum: 10
          description: Maximum number of detectors to execute

    OrchestrationResponse:
      type: object
      required:
        - request_id
        - success
        - detector_results
        - aggregation_summary
      properties:
        request_id:
          type: string
          format: uuid
        success:
          type: boolean
        timestamp:
          type: string
          format: date-time
        processing_time_ms:
          type: number
        detector_results:
          type: array
          items:
            $ref: '#/components/schemas/DetectorResult'
        aggregation_summary:
          type: object
          properties:
            total_detectors:
              type: integer
            successful_detectors:
              type: integer
            failed_detectors:
              type: integer
            average_confidence:
              type: number
              minimum: 0
              maximum: 1
        coverage_achieved:
          type: number
          minimum: 0
          maximum: 1
        policy_violations:
          type: array
          items:
            $ref: '#/components/schemas/PolicyViolation'
        recommendations:
          type: array
          items:
            type: string

    DetectorResult:
      type: object
      required:
        - detector_id
        - detector_type
        - confidence
        - category
        - severity
        - findings
      properties:
        detector_id:
          type: string
          format: uuid
        detector_type:
          type: string
        confidence:
          type: number
          minimum: 0
          maximum: 1
        category:
          type: string
        subcategory:
          type: string
        severity:
          type: string
          enum: [low, medium, high, critical]
        findings:
          type: array
          items:
            type: object
        metadata:
          type: object

    DetectorInfo:
      type: object
      required:
        - id
        - detector_type
        - detector_name
        - status
        - version
      properties:
        id:
          type: string
          format: uuid
        detector_type:
          type: string
        detector_name:
          type: string
        endpoint_url:
          type: string
          format: uri
        status:
          type: string
          enum: [active, inactive, maintenance, failed]
        version:
          type: string
        capabilities:
          type: array
          items:
            type: string
        configuration:
          type: object
        health_status:
          type: string
          enum: [healthy, degraded, unhealthy, unknown]
        response_time_ms:
          type: integer
        error_rate:
          type: number
          minimum: 0
          maximum: 1

    DetectorRegistration:
      type: object
      required:
        - detector_type
        - detector_name
        - endpoint_url
        - version
      properties:
        detector_type:
          type: string
        detector_name:
          type: string
        endpoint_url:
          type: string
          format: uri
        health_check_url:
          type: string
          format: uri
        version:
          type: string
        capabilities:
          type: array
          items:
            type: string
        configuration:
          type: object

    DetectorHealthStatus:
      type: object
      required:
        - detector_id
        - status
        - last_check
      properties:
        detector_id:
          type: string
          format: uuid
        status:
          type: string
          enum: [healthy, degraded, unhealthy, unknown]
        last_check:
          type: string
          format: date-time
        response_time_ms:
          type: integer
        error_rate:
          type: number
          minimum: 0
          maximum: 1
        error_message:
          type: string

    PolicyValidationRequest:
      type: object
      required:
        - policy_bundle
        - detector_results
      properties:
        policy_bundle:
          type: string
        detector_results:
          type: array
          items:
            $ref: '#/components/schemas/DetectorResult'

    PolicyValidationResponse:
      type: object
      required:
        - is_valid
        - violations
        - policy_version
      properties:
        is_valid:
          type: boolean
        violations:
          type: array
          items:
            $ref: '#/components/schemas/PolicyViolation'
        recommendations:
          type: array
          items:
            type: string
        policy_version:
          type: string

    PolicyViolation:
      type: object
      required:
        - policy_id
        - violation_type
        - message
      properties:
        policy_id:
          type: string
        violation_type:
          type: string
        message:
          type: string
        severity:
          type: string
          enum: [low, medium, high, critical]

    AsyncJobRequest:
      type: object
      required:
        - job_type
        - job_data
      properties:
        job_type:
          type: string
        job_data:
          type: object
        priority:
          type: integer
          minimum: 0
          default: 100

    AsyncJobResponse:
      type: object
      required:
        - job_id
        - status
      properties:
        job_id:
          type: string
          format: uuid
        status:
          type: string
          enum: [pending, running, completed, failed, cancelled]
        created_at:
          type: string
          format: date-time

    AsyncJobStatus:
      type: object
      required:
        - job_id
        - status
      properties:
        job_id:
          type: string
          format: uuid
        status:
          type: string
          enum: [pending, running, completed, failed, cancelled]
        created_at:
          type: string
          format: date-time
        started_at:
          type: string
          format: date-time
        completed_at:
          type: string
          format: date-time
        progress:
          type: integer
          minimum: 0
          maximum: 100
        result_data:
          type: object
        error_message:
          type: string

    HealthResponse:
      type: object
      required:
        - status
        - timestamp
      properties:
        status:
          type: string
          enum: [healthy, degraded, unhealthy]
        timestamp:
          type: string
          format: date-time
        version:
          type: string
        uptime_seconds:
          type: integer
        database_status:
          type: string
          enum: [connected, disconnected, error]
        redis_status:
          type: string
          enum: [connected, disconnected, error]
        active_detectors:
          type: integer
        pending_jobs:
          type: integer

    Error:
      type: object
      required:
        - error_code
        - message
      properties:
        error_code:
          type: string
        message:
          type: string
        details:
          type: object
        correlation_id:
          type: string
          format: uuid

  responses:
    BadRequest:
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    RateLimited:
      description: Rate limit exceeded
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    InternalError:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'