apiVersion: apps/v1
kind: Deployment
metadata:
  name: detector-orchestration
  labels:
    app: detector-orchestration
spec:
  replicas: 3
  selector:
    matchLabels:
      app: detector-orchestration
  template:
    metadata:
      labels:
        app: detector-orchestration
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: detector-orchestration
        image: detector-orchestration:latest
        ports:
        - name: http
          containerPort: 8000
        env:
        - name: DETECTOR_ORCHESTRATION_CONFIG_FILE
          value: "/etc/config/config.yaml"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        volumeMounts:
        - name: config
          mountPath: /etc/config
      volumes:
      - name: config
        configMap:
          name: detector-orchestration-config
