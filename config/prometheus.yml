# Prometheus configuration for Comply-AI Microservices
global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "analysis_rules.yml"

scrape_configs:
  # Analysis Module metrics
  - job_name: 'analysis-module'
    static_configs:
      - targets: ['localhost:8001']
    scrape_interval: 10s
    metrics_path: '/metrics'
    scrape_timeout: 5s
    
  # Additional analysis instances (for scaling)
  - job_name: 'analysis-cluster'
    static_configs:
      - targets: 
        - 'analysis-1:8001'
        - 'analysis-2:8001'
        - 'analysis-3:8001'
    scrape_interval: 10s
    metrics_path: '/metrics'
    
  # Infrastructure
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
    # Requires postgres_exporter to be running

  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    # Requires redis_exporter to be running

  # System metrics (optional)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['localhost:9100']

  # Pushgateway for batch metrics
  - job_name: 'pushgateway'
    honor_labels: true
    static_configs:
      - targets: ['prometheus-pushgateway:9091']

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093
