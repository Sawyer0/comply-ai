# AlertManager configuration for Comply-AI
global:
  smtp_smarthost: 'localhost:587'
  smtp_from: 'alerts@comply-ai.com'

route:
  group_by: ['alertname', 'service']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 12h
  receiver: 'web.hook'
  routes:
  - match:
      severity: critical
    receiver: 'critical-alerts'
  - match:
      severity: warning
    receiver: 'warning-alerts'

receivers:
- name: 'web.hook'
  webhook_configs:
  - url: 'http://localhost:5001/alert-webhook'
    
- name: 'critical-alerts'
  email_configs:
  - to: 'devops@comply-ai.com'
    subject: 'CRITICAL: {{ .GroupLabels.service }} Alert'
    body: |
      {{ range .Alerts }}
      Alert: {{ .Annotations.summary }}
      Description: {{ .Annotations.description }}
      Severity: {{ .Labels.severity }}
      Service: {{ .Labels.service }}
      {{ end }}
  slack_configs:
  - api_url: 'YOUR_SLACK_WEBHOOK_URL'
    title: 'Critical Alert: {{ .GroupLabels.service }}'
    text: '{{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
    
- name: 'warning-alerts'
  email_configs:
  - to: 'team@comply-ai.com'
    subject: 'WARNING: {{ .GroupLabels.service }} Alert'
    body: |
      {{ range .Alerts }}
      Alert: {{ .Annotations.summary }}
      Description: {{ .Annotations.description }}
      {{ end }}

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'service']
