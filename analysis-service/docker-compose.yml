version: '3.8'

services:
  analysis:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    environment:
      - ANALYSIS_ENV=development
      - ANALYSIS_LOG_LEVEL=INFO
      - ANALYSIS_DATABASE_URL=postgresql://analysis:password@postgres:5432/analysis_db
      - ANALYSIS_CLICKHOUSE_URL=clickhouse://clickhouse:9000/analysis_db
      - ANALYSIS_REDIS_URL=redis://redis:6379/1
      - ANALYSIS_JAEGER_ENDPOINT=http://jaeger:14268/api/traces
      - ANALYSIS_MODEL_CACHE_DIR=/app/models
    depends_on:
      - postgres
      - clickhouse
      - redis
      - jaeger
    volumes:
      - ./src:/app/src
      - model_cache:/app/models
    networks:
      - analysis-network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=analysis_db
      - POSTGRES_USER=analysis
      - POSTGRES_PASSWORD=password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - analysis-network

  clickhouse:
    image: clickhouse/clickhouse-server:latest
    ports:
      - "9000:9000"
      - "8123:8123"
    environment:
      - CLICKHOUSE_DB=analysis_db
      - CLICKHOUSE_USER=analysis
      - CLICKHOUSE_PASSWORD=password
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./config/clickhouse-config.xml:/etc/clickhouse-server/config.xml
    networks:
      - analysis-network

  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    networks:
      - analysis-network

  jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "16687:16686"
      - "14269:14268"
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - analysis-network

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9091:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - analysis-network

volumes:
  postgres_data:
  clickhouse_data:
  redis_data:
  prometheus_data:
  model_cache:

networks:
  analysis-network:
    driver: bridge